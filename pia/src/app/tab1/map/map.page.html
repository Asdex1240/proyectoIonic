<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tab1"></ion-back-button>
    </ion-buttons>
    <ion-title>mapa</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <agm-map
    *ngIf="currentCenter"
    [latitude]="currentCenter.lat"
    [longitude]="currentCenter.lng"
    [zoom]="defaultZoon"
  >
  <agm-marker
      [latitude]="currentCenter.lat"
      [longitude]="currentCenter.lng"
    >
    </agm-marker>
  </agm-map>
</ion-content>
