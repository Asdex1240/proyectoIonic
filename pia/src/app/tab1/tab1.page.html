<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center">
      Inicio
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <section id="botones">
    <ion-grid>
      <ion-row>
        <ion-col size="1"></ion-col>
        <ion-col>
          <ion-card color="secondary" size="large" fill="solid" (click)="fov(frove='frutas')">
            <ion-text><h1 class=ion-text-center>Frutas</h1></ion-text>
          </ion-card>          
        </ion-col>
        <ion-col size="1"></ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="1"></ion-col>
        <ion-col size="10">
          <ion-card color=""size="large" (click)="fov(frove='verduras')">
            <ion-text><h1 class=ion-text-center>Verduras</h1></ion-text>
          </ion-card>
        </ion-col>
        <ion-col size="1"></ion-col>
      </ion-row>
    </ion-grid>
    
  </section>
  <section id="linterna">
    <ion-button size="large" (click)="fov(frove='linterna')">
      <ion-icon name="flashlight-outline"></ion-icon>
    </ion-button>
  </section>
  
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button size="large" (click)="fov(frove='map')">
      <ion-icon name="navigate-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
