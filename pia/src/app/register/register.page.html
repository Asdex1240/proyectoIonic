<ion-header>
  <ion-toolbar color="primary">
      <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div class="wrapper">
  <ion-row>
    <ion-col>
      <ion-card>
        <ion-card-content>
          <h1 class="ion-text-center">Registrar</h1>
          <ion-input type="text" [(ngModel)]="datos.nombre" placeholder="Nombre"></ion-input>
          <ion-input type="text" [(ngModel)]="datos.empresa" placeholder="Empresa"></ion-input>
          <ion-input type="text" [(ngModel)]="datos.email" placeholder="Correo"></ion-input>
          <ion-input type="password" [(ngModel)]="datos.password" placeholder="Escribe tu contraseÃ±a"></ion-input>
          <ion-item-divider>
            <ion-button size="larger" (click)="onRegister()">Registrar</ion-button>
            <ion-button size="larger" routerLink="/tabs/entrar">Entrar</ion-button>
        </ion-item-divider>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
  </div>

</ion-content>
