<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tab3/login"></ion-back-button>
    </ion-buttons>
    <ion-title>Crear cita</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col>
      <ion-card>
        <ion-card-content>
          <h1 class="ion-text-center">Agenda</h1>
          <ion-input type="text" placeholder="Ingresa día..." #dia></ion-input>
          <ion-input type="text" placeholder="Ingresa mes..." #mes></ion-input>
          <ion-input type="text" placeholder="Ingresa año..." #year></ion-input>
          <ion-button (click)="fecha(hola=1)">¡Agenda!</ion-button>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
